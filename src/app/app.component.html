<div class="container">
  <div class="input-container" style="height: 350px">
    <app-textebox
      (onSearchApplied)="filterResults($event)"
      (itemClick)="onItemSelected($event)"
      [searchResults]="searchResults"
    ></app-textebox>
  </div>

  <div class="row">
    <div class="col-sm-3" *ngFor="let item of cardsData" @flyInOut>
      <app-card [item]="item" (removeClick)="removeItem($event)"></app-card>
    </div>
  </div>
</div>
